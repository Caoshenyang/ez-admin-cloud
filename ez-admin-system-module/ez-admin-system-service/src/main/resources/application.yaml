server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

spring:
  application:
    name: ez-admin-system-service
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true

  # 数据源配置
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ez_admin}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    # Hikari 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Nacos 服务发现配置
  cloud:
    nacos:
      username: ${NACOS_USERNAME:nacos}
      password: ${NACOS_PASSWORD:nacos}
      discovery:
        server-addr: localhost:18848
        namespace: f4f5efdf-bffc-4305-a1d5-78d0ae7f97a5

# MyBatis Plus 配置
mybatis-plus:
  # Mapper XML 扫描路径
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  # 实体类扫描路径
  type-aliases-package: com.ez.admin.system.entity
  configuration:
    # 下划线转驼峰
    map-underscore-to-camel-case: true
    # 缓存开关
    cache-enabled: true
    # 日志输出
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
  global-config:
    db-config:
      # 主键类型：ASSIGN_ID 为雪花算法
      id-type: assign_id
      # 逻辑删除字段
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# SpringDoc OpenAPI 配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
    display-operation-id: true
    default-models-expand-depth: 2
    default-model-expand-depth: 2
  # 分组配置
  group-configs:
    - group: system
      paths-to-match: /system/**
      packages-to-scan: com.ez.admin.system.controller

# 日志配置
logging:
  level:
    root: INFO
    com.ez.admin.system: DEBUG
    com.baomidou.mybatisplus: DEBUG
